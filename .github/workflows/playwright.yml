name: Playwright Tests

on:
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  test:
    runs-on: windows-latest

    steps:
      # Checkout the repository
      - uses: actions/checkout@v3

      # Setup Node.js
      - uses: actions/setup-node@v2
        with:
          node-version: '16.x'

      # Install dependencies (required for Playwright)
      - name: Install dependencies
        run: npm ci

      # Install Playwright browsers
      - name: Install Playwright browsers
        run: npx playwright install

      # Verify that the Playwright browsers are installed by listing the directory
      - name: List Playwright cached browsers
        run: ls -la ~/.cache/ms-playwright

      # Cache Playwright binaries
      - name: Cache Playwright binaries
        uses: actions/cache@v3
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
      - name: Run Playwright tests
        run: npm run ui-tests

      - name: Upload Playwright HTML report
        uses: actions/upload-artifact@v3
        with:
          name: playwright-html-report
          path: playwright-report
