name: Playwright Tests

on:
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # Cache NPM packages
      - name: Cache NPM packages
        id: npm-cache # Add an ID for NPM cache
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            npm-${{ runner.os }}-

      # Set environment variable for Playwright browser path
      - name: Set Playwright browser path
        run: echo "PLAYWRIGHT_BROWSERS_PATH=$(pwd)/.cache/playwright" >> $GITHUB_ENV

      # Cache Playwright browsers using dynamic path
      - name: Cache Playwright browsers
        id: playwright-cache # Add an ID for Playwright cache
        uses: actions/cache@v3
        with:
          path: .cache/playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            playwright-${{ runner.os }}-

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      # Install Playwright browsers only if cache is not restored
      - name: Install Playwright browsers
        run: npx playwright install
        if: steps.playwright-cache.outputs.cache-hit != 'true'

      # Run Playwright tests
      - name: Run Playwright tests
        run: npx playwright test
        continue-on-error: true # Ensure the pipeline continues even if tests fail

      # Upload Playwright HTML report, even if tests fail
      - name: Upload Playwright HTML Report
        if: always() # Ensure this step always runs
        uses: actions/upload-artifact@v2
        with:
          name: playwright-report
          path: playwright-report
